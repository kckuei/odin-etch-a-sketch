<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header">
        <div id="logo">Etch-A-Sketch</div>
    </div>
    <div id="main">
        <div id="grid"></div>
        <div id="control-panel">
            <div class="row">
                <input id="colorpicker" class="control" type="color" value="#473e3e">
                <input id="clear-button" class="control" type="button" value="Clear (C)" />
            </div>
            <div class="row">
                <label class="switch">
                    <input type="checkbox" id="monochrome-toggle" checked>
                    <span class="slider round"></span>
                </label>
                <div>Monochrome (M)</div>
            </div>
            <div class="row">
                <label class="switch">
                    <input type="checkbox" id="rainbow-toggle">
                    <span class="slider round"></span>
                </label>
                <div>Rainbow (R) </div>
            </div>
            <div class="row">
                <label class="switch">
                    <input type="checkbox" id="erase-toggle">
                    <span class="slider round"></span>
                </label>
                <div>Erase (E)</div>
            </div>
            <div class="row">
                <label class="switch">
                    <input type="checkbox" id="gridlines-toggle">
                    <span class="slider round"></span>
                </label>
                <div>Gridlines (G)</div>
            </div>
            <div class="slidecontainer">
                <!-- <input id="grid-button" type="button" value="Manual grid" /> -->
                <div id="grid-text">Grid Size: 20 x 20</div>
                <input id="grid-slider" class="grid-slider" type="range" min="2" max="50" value="20">
            </div>
        </div>
    </div>
    <div id="footer">
        <img src="./images/small-odin.svg" class="odin">The Odin Project
    </div>
</body>

<style>
</style>

</html>
